          <p><span style="font-family:'Arial Negreta cursiva', 'Arial Normal', 'Arial';font-style:italic;text-decoration:underline;">使用说明：</span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-style:normal;"><br></span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-style:normal;">1.当用户在“其他”页面单击“外接灯泡”选项后，页面会跳转至“外接灯泡”页面；</span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-style:normal;"><br></span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-style:normal;">2.进入页面后，用户点击“连接灯泡”功能，页面会跳转至“蓝牙连接”页面，用户可开启蓝牙搜索要连接的目标智能灯泡名字，选择连接；</span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-style:normal;"><br></span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-style:normal;">3.连接灯泡后，用户可自主选择开启灯泡的方式，可选择手动开关灯泡，也可选择灯泡与指定闹钟连接，当指定闹钟响起，外接的灯泡同时开启；</span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-style:normal;"><br></span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-style:normal;"><br></span></p>
