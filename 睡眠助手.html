          <p><span style="font-family:'Arial Negreta cursiva', 'Arial Normal', 'Arial';font-style:italic;text-decoration:underline;">使用说明：</span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-style:normal;"><br></span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-style:normal;">1.当用户在“其他”页面单击“睡眠助手”选项后，页面会跳转至“睡眠助手”页面；</span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-style:normal;"><br></span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-style:normal;">2.进入页面后，用户点击“助眠音乐”功能，页面会跳转至“助眠音乐”页面，用户可单击屏幕上的播放键随机启动助眠音乐（app提供雨声、虫鸣、海浪声、林间风声四个助眠白噪音），用户点击播放键两边的箭头可以更换助眠音乐，帮助睡眠；</span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-style:normal;"><br></span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-style:normal;">3.用户可在准备入睡时启动睡眠检测器检测自身睡眠质量，还可以点击睡眠质量报告查看历史检测记录，生成睡眠质量报告；</span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-style:normal;"><br></span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-style:normal;"><br></span></p>
